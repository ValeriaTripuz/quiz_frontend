<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="quiz">
      <h1>Онлайн-подбор средств для лица</h1>
      <p>
        Пройдите короткий тест и получите список наиболее подходящих для вас
        косметических продуктов
      </p>
      <div class="quiz__box">
        <div class="dot-indicators">
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
        </div>
        <h4 class="question-number"></h4>
        <div class="quiz__body"></div>
        <div class="quiz__buttons">
          <button class="btn-prev">Назад</button>
          <button class="btn-next">Дальше</button>
          <button class="btn-result">Узнать результат</button>
        </div>
      </div>
    </div>
    <div class="result">
      <h1>Результат</h1>
      <p>Мы подобрали для вас наиболее подходящие средства</p>
      <div class="result__products"></div>
      <h4 class="result__pages">1 2 3 ... 13</h4>
    </div>
    <script src="./scripts/variables.js" type="module"></script>
    <script src="./scripts/questions.js" type="module"></script>
    <script src="./scripts/addProductsToPage.js" type="module"></script>
    <script src="./scripts/data.js" type="module"></script>
    <script src="./scripts/displayQuestions.js" type="module"></script>
  </body>
</html>
